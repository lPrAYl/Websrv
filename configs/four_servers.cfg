server {
	listen				8888;
	host				127.0.0.1;
	server_name			server0;
	error_page			400 www/errors/400.html;
	error_page			404 www/errors/404.html;
	error_page			405 www/errors/405.html;
	error_page			500 www/errors/500.html;
	error_page			502 www/errors/502.html;
	error_page			503 www/errors/503.html;
	error_page			569 596 www/errors/-_-.html;
	client_max__bodysize 100000000;

	cgi_ext			 .bla;
	cgi				 www/cgi-bin/cgi_tester;

	location / {
		methods			GET;
		alias			./www;
	}
	location /images/ {
			methods			GET POST;
			alias			./www/screens/Images;
	}
	
	location /put_image/ {
		methods			 POST PUT DELETE;
		alias			./www/put_image;
	}
	
	location /sign_up/ {
			methods			GET POST;
			alias			./www/screens/SignUpPage;
	}

	location /put_test/ {
		methods		 PUT;
		alias			./www/put_test;
	}

	location /post_body/ {
		methods		 POST;
		client_max__bodysize 100;
		alias			./www/post_body;
	}

	location /NGGYU/ {
		methods			GET;
		redirection	  https://rebrand.ly/r1ckr0l13r;
		alias			./YoupiBanane/nop;
	}
	location /directory/nop/ {
		methods			 GET;

		index			.bad_extension;
		alias			./YoupiBanane/nop;
	}
	location /data/ {
		methods			 GET;
		autoindex		  on;
		alias			./YoupiBanane;
	}
	location /directory/ {
		methods			 GET;
		index			youpi.bad_extension;
		alias			./YoupiBanane;
	}
}

